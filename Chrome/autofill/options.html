<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Auto fill options</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>

    <div class="container" style="width: 500px;">
      <h1>Information for autofill</h1>
      <form class="form-horizontal" role="form">
          <div class="panel panel-default">
            <div class="panel-heading">Customer information</div>
            <div class="panel-body">
            <div class="form-group">
              <label class="control-label col-sm-4" for="email">Email:</label>
              <div class="col-sm-8">
                <input type="email" class="form-control" id="email" placeholder="tdquang7@gmail.com">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-4">Full name:</label>
              <div class="col-sm-4">
                <input type="text" class="form-control" id="firstname" placeholder="First name">
              </div>
              <div class="col-sm-4">
                <input type="text" class="form-control" id="lastname" placeholder="Last name">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-4">Company:</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="company" placeholder="Company name (Optional)">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-4">Address:</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="address" placeholder="Address">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-4">Apt, suite:</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="aptsuite" placeholder="Apt, suite, etc (Optional)">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-4">City:</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="city" placeholder="City">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-4">Country:</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="country" placeholder="Country">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-4">State:</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="state" placeholder="State">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-4">Zip code:</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="zipcode" placeholder="Zip code">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-4">Phone:</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="phone" placeholder="Phone">
              </div>
            </div>
          </div>
        </div>
        <div class="panel panel-default">
          <div class="panel-heading">Payment information</div>
          <div class="panel-body">
            <div class="form-group">
              <label class="control-label col-sm-4">Card number:</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="cardnumber" placeholder="Card number">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-4">
                <input type="text" class="form-control" id="nameoncard" placeholder="Name on card">
              </div>
              <div class="col-sm-4">
                <input type="text" class="form-control" id="date" placeholder="MM/YY">
              </div>
              <div class="col-sm-4">
                <input type="text" class="form-control" id="cvv" placeholder="CVV">
              </div>
            </div>
          </div> <!--Panel body-->
        </div><!--Panel-->

        <div class="hidden" id="divInfo" >
          <div class="alert alert-success fade in">
            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
            <strong>Success!</strong> Information saved!
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-4 col-sm-8">
            <button type="button" class="btn btn-primary" id="btnSubmit">Submit</button>
          </div>
        </div>
    </form>
  </div>

    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="options.js"></script>
  </body>
</html>
